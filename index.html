<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spargat Group - We're Moving!</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --dark-bg: #121212;
            --text-color: #E0E0E0;
            --icon-color: #A0A8C0; /* Muted color for icons */
            --icon-hover-color: #FFFFFF; /* Brighter on hover */
            --spargat-primary: #7950F2; /* Spargat primary for potential hover accent */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            /* Allow scroll if content + icons exceed viewport height, especially on small screens */
            /* overflow: hidden; -- Removed for potential scroll with icons */
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Center main content */
            text-align: center;
            padding: 2rem;
            position: relative; /* For positioning social links at bottom */
        }

        .main-content {
            flex-grow: 1; /* Allow main content to take space */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .logo {
            width: auto;
            height: auto;
            margin-bottom: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0, 0.2);
        }

        h1 {
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 700;
            color: var(--text-color);
            margin-bottom: 0.75rem;
        }

        p.message {
            font-size: clamp(1rem, 2.5vw, 1.25rem);
            color: var(--icon-color); /* Using icon color for consistency */
            max-width: 500px;
            line-height: 1.6;
            margin-bottom: 2rem; /* Add some space before social links */
        }

        .social-links-container {
            /* position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%); */
            /* Or just let it flow after main content */
            display: flex;
            gap: 1.5rem; /* Space between icons */
            margin-top: auto; /* Pushes to bottom if body is flex column and main-content grows */
            padding-top: 2rem; /* Space above if it flows */
        }

        .social-icon {
            color: var(--icon-color);
            font-size: 1.8rem; /* Size of the icons */
            text-decoration: none;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .social-icon:hover {
            color: var(--icon-hover-color);
            transform: translateY(-3px);
        }
        /* Optional: Specific hover colors */
        .social-icon.discord:hover { color: #5865F2; }
        .social-icon.itch-io:hover { color: #fa5c5c; }
        .social-icon.youtube:hover { color: #FF0000; }
        .social-icon.twitter:hover { color: #00dddd; } 
        .social-icon.gh:hover { color: #ffffff; } /* X specific style */
        .social-icon.gl:hover { color: #ff8800; }
        .social-icon.sc:hover { color: #a52685; }
        @media (max-width: 768px) {
            .logo {
                width: 80px;
                height: 80px;
            }
            .social-links-container {
                gap: 1.2rem;
                /* margin-top: 2rem; Ensure some space if not using absolute positioning */
            }
            .social-icon {
                font-size: 1.6rem;
            }
        }
         @media (max-width: 480px) {
            .social-links-container {
                gap: 1rem;
            }
            .social-icon {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="main-content">
        <img src="https://glowing-boba-bb33bb.netlify.app/logo_home.png" alt="Spargat Group Logo" class="logo">
        <h1>Spargat Group</h1>
        <p class="message">We are moving. We'll be back soon!</p>
    </div>

    <div class="social-links-container">
        <a href="https://discord.gg/PqZtGn3HMn" target="_blank" rel="noopener noreferrer" class="social-icon discord" title="Discord">
            <i class="fab fa-discord"></i>
        </a>
        <a href="https://spargat.itch.io/" target="_blank" rel="noopener noreferrer" class="social-icon itch-io" title="Itch.io">
            <i class="fab fa-itch-io"></i>
        </a>
        <a href="https://youtube.com/@BlockmanLauncher" target="_blank" rel="noopener noreferrer" class="social-icon youtube" title="YouTube">
            <i class="fab fa-youtube"></i>
        </a>
        <a href="https://x.com/BlockmanProject" target="_blank" rel="noopener noreferrer" class="social-icon twitter" title="X (Twitter)">
            <i class="fab fa-twitter"></i> <!-- Font Awesome uses fa-xing for X logo, or fa-twitter for old bird -->
            <!-- Or for the newer X logo if available in your FA version, or use an SVG/image -->
        </a>
        <a href="https://github.com/SpargatGroup" target="_blank" rel="noopener noreferrer" class="social-icon gh" title="GitHub">
            <i class="fab fa-github"></i>
        </a>
        <a href="https://gitlab.com/Spargat" target="_blank" rel="noopener noreferrer" class="social-icon gl" title="GitLab">
            <i class="fab fa-gitlab"></i>
        </a>
        <a href="https://github.com/SpargatGroup/SpargatSourceCodeWebsite" target="_blank" rel="noopener noreferrer" class="social-icon sc" title="Source Code">
            <i class="fa-solid fa-download"></i>
        </a>
    </div>

</body>
</html>
