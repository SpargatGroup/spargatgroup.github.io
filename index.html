<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spargat Group - We're Moving!</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --dark-bg: #121212; /* Very dark gray, almost black */
            --text-color: #E0E0E0; /* Light gray for text */
            --accent-color: #BB86FC; /* A subtle purple accent, can be your primary */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden; /* Prevent scrollbars on this simple page */
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-color);
            display: flex;
            flex-direction: column; /* Stack main content and optional video area */
            align-items: center;
            justify-content: center; /* Center main content vertically */
            text-align: center;
            padding: 2rem;
        }

        .main-content {
            /* This will be centered by the body's flex properties */
        }

        .logo {
            width: 100px; /* Adjust size as needed */
            height: 100px;
            margin-bottom: 1.5rem;
            border-radius: 12px; /* Optional: if you want rounded corners for the logo image */
            box-shadow: 0 4px 15px rgba(0,0,0, 0.2);
        }

        h1 {
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 700;
            color: var(--text-color);
            margin-bottom: 0.75rem;
        }

        p.message {
            font-size: clamp(1rem, 2.5vw, 1.25rem);
            color: var(--medium-text, #A0A8C0); /* Fallback if --medium-text not defined */
            max-width: 500px;
            line-height: 1.6;
        }

        .video-placeholder-container {
            position: fixed; /* Fixed position like in the screenshot */
            bottom: 20px;
            right: 20px;
            width: 320px; /* Example width */
            height: 180px; /* Example height (16:9 aspect ratio) */
            background-color: #1E1E1E; /* Darker than body for contrast */
            border: 1px solid #333;
            border-radius: 8px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 0.9rem;
            padding: 1rem;
            text-align: center;
        }
         .video-placeholder-container p {
            margin: 0;
        }


        @media (max-width: 768px) {
            .logo {
                width: 80px;
                height: 80px;
            }
            .video-placeholder-container {
                /* On smaller screens, you might want to hide it or make it smaller/full-width at bottom */
                width: 90%;
                max-width: 300px;
                height: auto;
                aspect-ratio: 16 / 9;
                bottom: 10px;
                left: 50%;
                transform: translateX(-50%);
                right: auto;
            }
        }
         @media (max-width: 480px) {
            .video-placeholder-container {
                font-size: 0.8rem;
            }
        }

    </style>
</head>
<body>
    <div class="main-content">
        <img src="https://glowing-boba-bb33bb.netlify.app/logo_home.png" alt="Spargat Group Logo" class="logo">
        <h1>Spargat Group</h1>
        <p class="message">We are moving. We'll be back soon!</p>
    </div>

    <div class="video-placeholder-container">
        <p>Video content coming soon or promotional video here.</p>
        <!-- Or, if you have a video:
        <iframe width="100%" height="100%" src="YOUR_YOUTUBE_EMBED_LINK_HERE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        -->
    </div>

</body>
</html>
